# ====================
# DATABASE - PostgreSQL LOCAL
# ====================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/consultorio_cosmos}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin123}

# Driver PostgreSQL (se detecta automáticamente pero por las dudas)
spring.datasource.driver-class-name=org.postgresql.Driver

# ====================
# JPA CONFIGURATION
# ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false 
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ====================
# SERVER CONFIG
# ====================
server.port=8080

# ====================
# CORS (para JavaFX y React)
# ====================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ====================
# EMAIL CONFIGURATION (GMAIL)
# ====================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME: consultorio.cosmos@gmail.com}
spring.mail.password=${EMAIL_PASSWORD: mswe lqwi offe ugvh}

# PROPIEDADES CRÍTICAS PARA SSL
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Configuración SSL específica
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# Timeouts y rendimiento
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Debug (opcional - para ver detalles)
spring.mail.properties.mail.debug=false

# ====================
